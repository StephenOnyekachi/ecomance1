<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
   crossorigin="anonymous">

   <link rel="icon" href="styles/img/bg.jpg">

   <!-- Link Bootstrap's CSS -->
   <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">

   <!-- Link Fontawesome's CSS -->
   <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">

   <!-- Link Local CSS -->
   <link rel="stylesheet" href="styles/css.css">
   <link rel="stylesheet" href="styles/media.css">

   <!-- Link Swiper's CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <title>home</title>
</head>
<body>
   <div>
        <div class="login_banner">
            <img src="styles/Popular-Nigerian-Food.jpg" alt="">
            <div class="login_banner-inner">
                <div class="col-md-12 text-center">
                    <div class="login_notice">
                        <div class="login_notice-info" style="margin-top: -40px;">
                            <div class="row">
                                <div class="card">
                                    <form action="login.html" method="" enctype="multipart/form-data">
                                        <div class="card-body">
                                            <h4 class="card-title text-capitalize text-center">sign up here <br>
                                                <a href="login.html">i have an account</a>
                                            </h4>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    user name
                                                </label>
                                                <div class="col-sm-9">
                                                    <input required type="text" class="form-control" placeholder="enter user name" name="username"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    other names
                                                </label>
                                                <div class="col-sm-9">
                                                    <input required type="text" class="form-control" placeholder="enter other names" name="othername"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    phone number
                                                </label>
                                                <div class="col-sm-9">
                                                    <input required type="text" class="form-control" placeholder="enter phone number" name="phone"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    gender
                                                </label>
                                                <div class="col-sm-9">
                                                    <input required type="text" class="form-control" placeholder="enter gender" name="gender"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    passworld
                                                </label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" placeholder="enter password" name="password1"/>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 text-end control-label col-form-label text-capitalize">
                                                    confirm password
                                                </label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" placeholder="confirm password" name="password2"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="border-top">
                                            <div class="card-body">
                                                <button type="button" class="btn btn-primary text-capitalize">
                                                    Create/signup
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>
</body>
</html>


<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
   crossorigin="anonymous">
 </script>

<!-- for local js -->
<script src="styles/js.js"></script>
